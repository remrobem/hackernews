
type Query {
    info: String!
    feed: [Link!]!
    link(id: ID!): Link
}

type Mutation {
    addLink(url: String! description: String!): Link!
    deleteLink(id: ID!): Link
    updateLink(id: ID! description: String, url: String): Link
}

type Link {
    id: ID!
    description: String!
    url: String!
}